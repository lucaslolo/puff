<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panier Snap</title>
<link rel="stylesheet" href="css/panier.css">
</head>
<body>

<div class="produit watermelon">
  <img src="img/watermelon.png" alt="Watermelon" />
  <span>Watermelon 15€</span>
  <button onclick="ajouterPanier('Watermelon', 15)">Ajouter</button>
</div>

<div class="produit blueberry">
  <img src="img/blueberry.png" alt="Blueberry" />
  <span>Blueberry 15€</span>
  <button onclick="ajouterPanier('Blueberry', 15)">Ajouter</button>
</div>

<div class="produit blackberry">
  <img src="img/blackberry.png" alt="Blackberry" />
  <span>Blackberry 15€</span>
  <button onclick="ajouterPanier('Blackberry', 15)">Ajouter</button>
</div>

<div class="produit strawberry">
  <img src="img/strawberry.png" alt="Strawberry" />
  <span>Strawberry 15€</span>
  <button onclick="ajouterPanier('Strawberry', 15)">Ajouter</button>
</div>

<div class="produit triple-melon">
  <img src="img/melon.png" alt="Triple Melon" />
  <span>Triple Melon 15€</span>
  <button onclick="ajouterPanier('Triple Melon', 15)">Ajouter</button>
</div>

<div class="panier">
  <h3>Panier</h3>
  <ul id="panierListe"></ul>
  <p>Total: <span id="total">0</span>€</p>
  <button onclick="commanderSnapEtOuvrirSnap()">Commander sur Snap</button>
</div>

<script src="js/script2.js"></script>
</body>
</html>
